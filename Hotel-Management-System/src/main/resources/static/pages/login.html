<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <style>
        body {
	font-family: Arial, Helvetica, sans-serif;
	background: url('./asset/hotelwebpage.png');
	background-size: cover;
	background-repeat: no-repeat;
	text-align: center;
}

b, h2 {
	color: white;
	padding: 4px;
}

button:hover {
	opacity: 0.8;
}


.loginform {
	width: 35%;
    border: 1px solid white;
    z-index: 99;
    float: right;
    margin-top: 1px;
    margin-right: 85px;
    min-height: 410px;
    border-radius: 50%;
}

.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
}

.heading-login {
	font-size: 24px;
	color: #fff;
}

.container {
	padding: 16px;
}

.padding-20 {
	padding: 15%;
}
</style>
</head>

<body ng-controller="loginController">
    <h2>HOTEL MANAGEMENT SYSTEM</h2>
    <form class="loginform" name="loginForm"  novalidate>
        <div class="imgcontainer padding-20">
            <h1 class="heading-login">LOGIN</h1>
        
        <div >
            <label for="emailid"><b>Email Id</b></label>
            <input type="email" placeholder="Enter Email Id"  ng-model="emailid" name="emailid" class="form-control" required />
            <span class="error" ng-show="loginForm.emailid.$touched && loginForm.emailid.$error.required">Email is required</span>
           
        </div>
        <div >
            <label for="password"><b>Password</b></label> <input type="password" placeholder="Enter Password" ng-model="password" name="password" class="form-control" required /> <span style="color: red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                <span ng-show="loginForm.password.$error.required">Password is
                    required.</span>
            </span>
        </div>
    </div>
        <button class="btn btn-success" ng-click="login()" ng-disabled="loginForm.emailid.$dirty && loginForm.emailid.$invalid ||  
loginForm.password.$dirty && loginForm.password.$invalid">LOGIN</button>
        <button class="btn btn-info" data-toggle="modal" data-target="#myModal">SIGN UP</button>
    </form>
    <form name="signupForm" novalidate>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body" style="height: 420px;">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="name">Name:</label> <input type="text" class="form-control" ng-model="user.name" id="Name" placeholder="Enter user name" name="name" required> <span style="color: red" ng-show="signupForm.name.$dirty && signupForm.name.$invalid"> <span ng-show="signupForm.name.$error.required">Name is required.</span>
                            </span>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="mailid">mailid:</label> <input type="text" class="form-control" ng-model="user.mailid" id="mailid" placeholder="Enter your email " name="mailid" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
                            <span class="error" ng-show="signupForm.mailid.$dirty && signupForm.mailid.$invalid">
                            	</span>
                               <!--  <span class="error" ng-show="signupForm.mailid.$error.required">mailid is
                                    required.</span> -->
                            
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="password">password:</label> <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Enter password" name="password" required> <span style="color: red" ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
                                <span ng-show="signupForm.password.$error.required">password
                                    is required.</span>
                            </span>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="phno">phno:</label>
                             <input type="text" class="form-control"maxlength="10" ng-pattern="/^[7-9][0-9]{9}$/" ng-model="user.phno" id="phno" placeholder="Enter phone number." name="phno" required> <span class="error" ng-show="signupForm.phno.$dirty && signupForm.phno.$invalid">
                             	Invalid phone number
                             </span>
                            <!--   <span class="error" ng-show="signupForm.phno.$error.required">Add phone number.</span> -->
                           
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="address">Address:</label> <input type="text" class="form-control" ng-model="user.address" id="address" placeholder="Enter address" name="address" required> <span style="color: red" ng-show="signupForm.address.$dirty && signupForm.address.$invalid"> <span ng-show="signupForm.address.$error.required">address is required.</span>
                            </span>
                        </div>
                        <button ng-click="saveuser()" class="btn btn-info">Create New Account
                        </button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
